    "black>=23.1.0",
    "ruff>=0.0.254",
    "pkginfo>=1.9.6",
    "jupyter>=1.0.0",
    "jupyterlab>=3.6.1",
    "jupyterlite-core>=0.1.0b19",
    "jupyterlite-pyodide-kernel>=0.0.5",
]

[tool.black]
line-length = 160

