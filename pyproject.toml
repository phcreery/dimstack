[project]
name = "dimstack"
version = "0.1.0"
description = ""
authors = [
    {name = "phcreery", email = "phcreery@gmail.com"},
]
dependencies = [
    "pandas>=1.5.2",
    "matplotlib>=3.5.2",
    "jinja2>=3.1.2",
    "latexify-py==0.2.0",
]
requires-python = ">=3.8, <3.11"
